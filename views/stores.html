<div class="container py-4">
    <div class="card bg-light">
        <div class="card-header">{{ctrl.title}}</div>
        <div class="card-body">
            <h4 class="card-title">
                    <div class="alert alert-success" role="alert" ng-if="ctrl.successMessage">{{ctrl.successMessage}}</div>
                    <div class="alert alert-danger" role="alert" ng-if="ctrl.errorMessage">{{ctrl.errorMessage}}</div>
            </h4>
            <form ng-submit="ctrl.submit()">
                <div ng-if="ctrl.id!=''" class="form-group row">
                    <label class="col-sm-2 col-form-label">ID</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" ng-model="ctrl.id" readonly="true"/> 
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" ng-model="ctrl.name" required="true"/> 
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Address</label>
                    <div class="col-sm-6">
                        <input type="text" ng-model="ctrl.address" class="form-control" required="true"/> 
                    </div>
                </div>
                <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Phone</label>
                        <div class="col-sm-6">
                            <input type="text" ng-model="ctrl.phone" class="form-control" required="true" /> 
                        </div>
                    </div>
                <div class="form-group row" ng-if="ctrl.id!=''">
                    <label for="current_logo" class="col-sm-2 col-form-label">Current Logo</label>
                    <div class="col-sm-6">
                        <img src="{{ctrl.logo}}" class="img-thumbnail rounded float-left" style="max-width: 25%;" > 
                    </div>
                </div>
                <div class="form-group row">
                    <label for="file" class="col-sm-2 col-form-label">Upload Logo</label>
                    <div class="col-sm-6">
                        <input type="file" name="file" ng-model="ctrl.logo" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" ng-if="ctrl.id==''"  value="Create" class="btn btn-success btn-sm">
                    <input type="submit" ng-if="ctrl.id!=''" value="Update" class="btn btn-success btn-sm">
                    <button type="button" ng-click="ctrl.reset()" class="btn btn-info btn-sm">Reset</button>
                </div>
            </form>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="s in ctrl.stores">
                        <td>{{s.id}}</td>
                        <td>{{s.name}}</td>
                        <td>{{s.address}}</td>
                        <td>{{s.phone}}</td>
                        <td>
                            <button type="button" ng-click="ctrl.showStore(s.id, s.name, s.address, s.phone, s.logo)" class="btn btn-info btn-sm">Show</button>
                            <button type="button" ng-click="ctrl.manageProducts(s.id)" class="btn btn-info btn-sm">Manage Products</button>
                            <button type="button" ng-click="ctrl.manageSales(s.id)" class="btn btn-info btn-sm">Manage Sales</button>
                            <button type="button" ng-click="ctrl.deleteStore(s.id)" class="btn btn-danger btn-sm">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>
</div>
