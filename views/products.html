<div class="container py-4">
    <div class="card bg-light">
        <div class="card-header">{{ctrl.title}}</div>
        <div class="card-body">
            <h4 class="card-title">
                    <div class="alert alert-success alert-dismissible" ng-if="ctrl.successMessage">
                        <button type="button" class="close" data-dismiss="alert" ng-click="ctrl.successMessage=''">&times;</button>
                        {{ctrl.successMessage}}
                    </div>
                    <div class="alert alert-danger alert-dismissible"  ng-if="ctrl.errorMessage">
                        <button type="button" class="close" data-dismiss="alert" ng-click="ctrl.errorMessage=''">&times;</button>
                        {{ctrl.errorMessage}}
                    </div>
            </h4>
            <form ng-submit="ctrl.submit()">
                <div ng-if="ctrl.id!=''" class="form-group row">
                    <label class="col-sm-2 col-form-label">ID</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" ng-model="ctrl.id" readonly="true"/> 
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" ng-model="ctrl.name" required="true"/> 
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-6">
                        <input type="text" ng-model="ctrl.description" class="form-control" required="true"/> 
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Available Quantity</label>
                    <div class="col-sm-6">
                        <input type="number" ng-model="ctrl.available_quantity" class="form-control" required="true" /> 
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Unit Price</label>
                    <div class="col-sm-6">
                        <input type="number" step="0.01" ng-model="ctrl.unit_price" class="form-control" required="true" /> 
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" ng-if="ctrl.id==''"  value="Create" class="btn btn-success btn-sm">
                    <input type="submit" ng-if="ctrl.id!=''" value="Update" class="btn btn-success btn-sm">
                    <button type="button" ng-click="ctrl.reset()" class="btn btn-info btn-sm">Reset</button>
                </div>
            </form>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Available Quantity</th>
                        <th>Unit Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="p in ctrl.products">
                        <td>{{p.id}}</td>
                        <td>{{p.name}}</td>
                        <td>{{p.description}}</td>
                        <td>{{p.available_quantity}}</td>
                        <td>{{p.unit_price}}</td>
                        <td>
                            <button type="button" ng-click="ctrl.showProduct(p.id, p.name, p.description, p.available_quantity, p.unit_price)" class="btn btn-info btn-sm">Show</button>
                            <button type="button" ng-click="ctrl.deleteProduct(p.id)" class="btn btn-danger btn-sm">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>
</div>
